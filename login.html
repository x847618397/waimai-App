<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header>
		<a href="register.html"><div class="btn"><span>注册</span></div></a>
	</header>
	<div class="content">
		<div class="top">
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
		</div>
		<div class="box">
			<div class="text">
				<img src="img/login-icon.png" alt="">
				<span>登 录</span>
			</div>
			<ul>
				<li>
					<img src="img/register-phone.png" alt="" class="img1">
					<input type="text" placeholder="请输入手机号">
				</li>
				<li>
					<img src="img/register-password.png" alt="" class="img1">
					<input type="text" placeholder="请输入密码">
					<img src="img/register-eyes.png" alt="" class="img2">
				</li>
			</ul>
			<div class="password">
				<img src="img/login-password.png" alt="">
				<span>忘记密码</span>
			</div>
			<div class="word">
				<img src="img/register-agree.png" alt="">
				<span>同意吃啥呢《用户使用协议》</span>
			</div>
			<a href="index.html"><div class="btn">
				登录
			</div></a>
		</div>
	</div>
	<footer>
		<div class="icon"><img src="img/register-q.png" alt=""></div>
		<div class="icon"><img src="img/register-w.png" alt=""></div>
		<div class="icon"><img src="img/register-z.png" alt=""></div>
	</footer>

</html>
