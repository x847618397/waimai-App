<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码支付</title>
	<link rel="stylesheet" href="css/password pay.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
	<!-- 顶部开始 -->
	<header>
		<a href="pay way.html"><div class="left"></div></a>
		<div class="right">
			<h1>密码支付</h1>
			<p>Password payment</p>
		</div>
	</header>
	<!-- 顶部结束 -->

	<!-- 支付信息开始 -->
	<div class="comment">
		<div class="card"> 
			<img src="img/password pay-bank.png" alt="">
			<div class="title">
				<p>中国邮政银行</p>
				<p>6217 **** **** **** 2048</p>
			</div>
		</div>
		<div class="money">
			<div class="title">
				<h1>RMB</h1>
				<h2>114.00</h2>
			</div>
			<p>您本次需要支付的金额</p>
		</div>
	</div>
	<!-- 支付信息结束 -->

	<!-- 输入密码开始 -->
	<div class="password">
		<ul>
			<li>·</li>
			<li>·</li>
			<li>·</li>
			<li>·</li>
			<li>0</li>
			<li></li>
		</ul>
	</div>
	<!-- 输入密码结束 -->

	<!-- 密码按键开始 -->
	<a href="pay success.html"><div class="button">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<ul>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
		<ul>
			<li>*</li>
			<li>0</li>
			<li><img src="img/password pay-back.png" alt=""></li>
		</ul>
	</div></a>
	<!-- 密码按键结束 -->
</body>
</html>
