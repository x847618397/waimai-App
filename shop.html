<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/shop.css">
</head>
<body>
	<!-- 顶部开始 -->
	<header>
		<a href="store.html"><div class="left"></div></a>
		<div class="center">
			<h1>商品详情</h1>
			<p>Commodity Details</p>
		</div>
		<div class="right">
			<img src="img/search1.png" class="img3">
			<img src="img/share1.png" class="img4">
		</div>

	</header>
	<!-- 顶部开始 -->

	<!-- 内容开始 -->
	<main>
		<div class="banner">
			<img src="img/shop-bg.png" alt="">
		</div>
		<div class="details">
			<div class="title">
				<div class="word1">
					<div class="one">
					<p>爱之丘提拉米苏</p>
					</div>
					<div class="two"></div>
					<div class="three">￥<p>23</p></div>
					<a href="store2.html"><div class="add"></div></a>
				</div>
			</div>
			<div class="word2">
				<p>主要原料：糕点</p>
				<p>月售237  好评率98%</p>
				<p> · 2小时送达 · 实付满50立减10</p>
			</div>
			
		</div>
		<!-- 商品评价开始 -->
		<div class="comment"></div>
		<!-- 商品评价结束 -->

		<!-- 套餐搭配开始 -->
		<div class="shop">
			<div class="one">
				<div class="icon"><img src="img/pay success-icon.png" alt=""></div>
				<div class="title">套餐搭配</div>
			</div>
			<div class="list">
				<ul>
					<li>
						<div class="pic">
							<img src="img/shop1.png" alt="">
							<div class="title">浓情烤翅</div>
							<div class="money"><p>￥</p><span>35</span></div>
						</div>
					</li>
					<li>
						<div class="pic">
							<img src="img/shop2.png" alt="">
							<div class="title">法式甜酥</div>
							<div class="money"><p>￥</p><span>23</span></div>
						</div>
					</li>
					<li>
						<div class="pic">
							<img src="img/shop3.png" alt="">
							<div class="title">美式薯条</div>
							<div class="money"><p>￥</p><span>20</span></div>
						</div>
					</li>
					<li>
						<div class="pic">
							<img src="img/shop4.png" alt="">
							<div class="title">法式南瓜汤</div>
							<div class="money"><p>￥</p><span>23</span></div>
						</div>
					</li>
					<li>
						<div class="pic">
							<img src="img/shop5.png" alt="">
							<div class="title">柚遇嗨杯</div>
							<div class="money"><p>￥</p><span>22</span></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<!-- 套餐搭配结束 -->

	<!-- 底部开始 -->
	<footer>
		<div class="box">
		    <div class="box-list1">
		    	<p>未选购商品</p>
		    	<p>另需配送费10元</p>
		    </div>
			<div class="box-list2">
				<span>￥20</span>起送
			</div>
		</div>
		<div class="car">
		<img src="img/store-foot-shop.png" alt="">
		</div>
	</footer>
	<!-- 底部结束 -->

</body>
</html>
