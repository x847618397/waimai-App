<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<header>
		<a href="login.html"><div class="btn"><span>登录</span></div></a>
	</header>
	<div class="content">
		<div class="top">
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
			<div class="top2"></div>
			<div class="top1"></div>
		</div>
		<div class="box">
			<div class="text">
				<img src="img/register-icon.png" alt="">
				<span>注 册</span>
			</div>
			<ul>
				<li>
					<img src="img/register-phone.png" alt="" class="img1">
					<input type="text" placeholder="请输入手机号">
				</li>
				<li>
					<img src="img/register-validate.png" alt="" class="img1">
					<input type="text" placeholder="请输入验证码">
				</li>
				<div class="time">获取验证码</div>
				<li class="li3">
					<img src="img/register-password.png" alt="" class="img1">
					<input type="text" placeholder="请设置8~16位密码">
					<img src="img/register-eyes.png" alt="" class="img2">
				</li>
			</ul>
			<div class="word">
				<img src="img/register-agree.png" alt="">
				<span>同意吃啥呢《用户使用协议》</span>
			</div>
			<a href="login.html"><div class="btn">
				注册
			</div></a>
		</div>
	</div>
	<footer>
		<div class="icon"><img src="img/register-q.png" alt=""></div>
		<div class="icon"><img src="img/register-w.png" alt=""></div>
		<div class="icon"><img src="img/register-z.png" alt=""></div>
	</footer>
</body>
</html>
